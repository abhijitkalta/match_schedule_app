<ion-view title='Game' ng-controller='gameController'>
    <ion-content class="has header">
      <div class="card">
        <div class="item item-text-wrap item-divider royal">
            Home Team
        </div>
        <a class="item item-text-wrap item-icon-right" ui-sref="app.team-detail({ id: game.team1Id })">
            {{game.team1}}
            <i class="icon ion-chevron-right"></i> 
        </a>
        <div class="item item-text-wrap item-divider">
            Score: {{game.team1Score}}
        </div>
     </div>
     <div class="card">
        <div class="item item-text-wrap item-divider royal">
            Away Team
        </div>
        <a class="item item-text-wrap item-icon-right" ui-sref="app.team-detail({ id: game.team2Id })">
            {{game.team2}}
            <i class="icon ion-chevron-right"></i> 
        </a>
        <div class="item item-text-wrap item-divider">
            Score: {{game.team2Score}}
        </div>
     </div>
     <div class="card">
        <div class="item item-text-wrap item-divider royal">
            Time/Location
        </div>
         <div class="item item-text-wrap">
            Time: {{game.time | date:'mm/dd/yy'}} {{game.time | date:'shortTime'}}
        </div>
        <div class="item item-text-wrap item-divider">
            Location: {{game.location}}
        </div>
     </div>
    </ion-content>
</ion-view>
